<meta name="robots" content="noindex">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Group Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
        }
      .text-box {
    border: 1px solid #000; /* 검은색 테두리 */
    padding: 20px; /* 내부 여백 */
    margin: 20px 0; /* 위아래 여백 */
    width: 80%; /* 상자의 너비 */
    background-color: #f0f0f0; /* 배경 색상 */
    text-align: left; /* 텍스트 왼쪽 정렬 */
}

        h2 {
            color: #5d5d5d;
            text-align: center;
        }
        table, th, td {
            border: 1px solid #a1d6e2;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #b8a9c9;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #e6f9ff;
        }
        .group-tables {
            margin: 20px auto;
            width: 90%;
        }
        button {
            background-color: #f5a9bc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #f48fb1;
        }
    </style>
</head>
<body>
    <h2>학생 임의 조정</h2>
    <div class="text-box">
      1. 재배치된 학생 명렬을 불러오세요. </br>
      2. 학생의 학급을 임의조정할 수 있습니다. </br>
      3. 맨 하단 "Save Changes" 버튼을 클릭하면 수정된 명단을 내려받을 수 있습니다.
    </div>
  </br>
    <input type="file" id="csvFileInput" accept=".csv" onchange="loadCSVFile(event)"><br><br>
    <div id="groupTables"></div>
    <button onclick="saveCSV()">Save Changes</button>

    <script>
        let students = [];
        let groups = {};

        function loadCSVFile(event) {
            const input = event.target;
            if ('files' in input && input.files.length > 0) {
                readFileContent(input.files[0]).then(content => {
                    students = parseCSV(content);
                    renderGroups();
                }).catch(error => console.log(error));
            }
        }

        function readFileContent(file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = event => resolve(event.target.result);
                reader.onerror = error => reject(error);
                reader.readAsText(file);
            });
        }

        function parseCSV(text) {
            const lines = text.split("\n");
            const headers = lines[0].split(",");
            return lines.slice(1).map(line => {
                const data = line.split(",");
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header.trim()] = data[index].trim();
                });
                return obj;
            });
        }

function renderGroups() {
    groups = students.reduce((acc, student) => {
        acc[student.Group] = acc[student.Group] || [];
        acc[student.Group].push(student);
        return acc;
    }, {});

    const groupTables = document.getElementById('groupTables');
    groupTables.innerHTML = '';

    Object.keys(groups).forEach(group => {
        const table = document.createElement('table');
        table.classList.add('group-tables');
        table.innerHTML = '<tr><th>ID</th><th>반</th><th>번호</th><th>성별</th><th>이름</th><th>학업성취도(남)</th><th>학업성취도(여)</th><th>지도곤란도</th><th>Group</th><th>Change Group</th></tr>';
        groups[group].forEach(student => {
            const row = table.insertRow(-1);
            row.innerHTML = `
                <td>${student.ID}</td>
                <td>${student.반}</td>
                <td>${student.번호}</td>
                <td>${student.성별}</td>
                <td>${student.이름}</td>
                <td>${student['학업성취도(남)'] || ''}</td>
                <td>${student['학업성취도(여)'] || ''}</td>
                <td>${student.지도곤란도}</td>
                <td>${student.Group}</td>
                <td>
                    <select onchange="changeGroup(event, '${student.ID}')">
                        ${Object.keys(groups).map(g => `<option value="${g}" ${g === student.Group ? 'selected' : ''}>${g}</option>`).join('')}
                    </select>
                </td>
            `;
        });
        groupTables.appendChild(table);
    });
}


        function changeGroup(event, studentId) {
            const newGroup = event.target.value;
            if (confirm("Do you want to change this student's group?")) {
                students = students.map(student => {
                    if (student.ID === studentId) {
                        student.Group = newGroup;
                    }
                    return student;
                });
                renderGroups();
            }
        }

function saveCSV() {
    let csvContent = "data:text/csv;charset=utf-8,\ufeff" 
        + Object.keys(students[0]).join(",") 
        + "\\n" 
        + students.map(s => Object.values(s).join(",")).join("\\n");

    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "modified_student_groups.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

    </script>
</body>
</html>
