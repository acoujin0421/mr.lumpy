<meta name="robots" content="noindex">
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Reassignment Program</title>
<style>
  body { 
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* Light pastel blue background */
    text-align: center;
  }
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff0f5; /* Light pastel pink container */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #b0e0e6; /* Light pastel blue header */
  }
  tr:nth-child(even) {background-color: #f2f2f2;}
  .input-section, .output-section { margin-bottom: 20px; }
  .student-list { margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <div class="input-section">
    <h2>학생 명단을 업로드해주세요 (TXT 파일) <br>
    <br>
    TXT파일 명단 예시<br>
      <br>
      설명: 원래반, 이름, 순위, 특이사항번호<br>
      <br>
      5, 김가양, 17, 2<br>
      4, 서가양, 4, 1<br>
      10, 남가양, 20, 1<br>
      <br>
      
      
    </h2>
    <input type="file" id="fileInput" accept=".txt">
    <input type="number" id="newClassCount" placeholder="재편성할 반의 수" min="1" style="margin-left: 10px;">
    <button onclick="processFile()" style="margin-left: 10px;">학급 재편성</button>
  </div>
  <div class="output-section">
    <h2>학급 재편성 결과</h2>
    <div id="studentList" class="student-list"></div>
  </div>
</div>

<script>
  function processFile() {
    const fileInput = document.getElementById('fileInput');
    const newClassCount = document.getElementById('newClassCount').value || 1;
    if (fileInput.files.length == 0) {
      alert('Please upload a file.');
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
      const students = parseStudentData(e.target.result);
      const rearranged = rearrangeStudents(students, newClassCount);
      displayStudents(rearranged);
    };
    reader.readAsText(file);
  }

  function parseStudentData(data) {
    return data.trim().split('\n').map(line => {
      const [currentClass, name, order, special] = line.split(', ');
      return { currentClass, name, order, special };
    });
  }

  function rearrangeStudents(students, newClassCount) {
    students.sort((a, b) => a.name.localeCompare(b.name));
    const rearranged = [];
    for (let i = 0; i < students.length; i++) {
      const newClass = (i % newClassCount) + 1;
      rearranged.push({ ...students[i], newClass });
    }
    return rearranged;
  }

  function displayStudents(students) {
    const studentListDiv = document.getElementById('studentList');
    studentListDiv.innerHTML = createTable(students);
  }

  function createTable(students) {
    const classes = Array.from(new Set(students.map(s => s.newClass)));
    let tableHtml = '<table>';
    classes.forEach(c => {
      tableHtml += `<tr><th colspan="4">Class ${c}</th></tr>`;
      tableHtml += '<tr><th>Original Class</th><th>Name</th><th>Order</th><th>Special</th></tr>';
      students.filter(s => s.newClass == c).forEach(s => {
        tableHtml += `<tr>
                        <td>${s.currentClass}</td>
                        <td>${s.name}</td>
                        <td>${s.order}</td>
                        <td>${s.special}</td>
                      </tr>`;
      });
    });
    tableHtml += '</table>';
    return tableHtml;
  }
</script>
</body>
</html>
